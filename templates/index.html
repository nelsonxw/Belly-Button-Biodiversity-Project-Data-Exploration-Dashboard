<!DOCTYPE html>
<html lang="en">
<head>
    <!-- standard meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- use Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Belly Button Biodiversity Dashboard</title>
    <!-- use plotly js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <!-- start of jumbotron section -->
        <div class="jumbotron text-center">
          <h1>Belly Button Biodiversity Dashboard</h1> 
          <p>Use the interactive charts below to explore the dataset</p> 
        </div> <!-- end of jumbotron section -->

		<div class="row" style="height: 400px;">
		    <!-- start of selection and metadata section -->
		    <div class="col-md-2">
		    	<div class="selection text-center" style="background-color: #E7ECF0; height: 100px;width: 220px; padding-top: 20px;">
				    <div style="font-weight: bold;"> Select Sample:</div>
				    <div>
				        <select style="margin-top: 10px;" id="selSample" onchange="getData(this.value)">
				        </select>
				    </div>
				</div>

			    <div class="row">
			    	<table style="margin-top:20px;margin-left: 15px; border-width: 1px;border-style: solid;border-color: #73a2ef">
			    		<thead>
			    			<tr>
			    				<th style="padding-bottom: 20px;padding-left: 30px;padding-right: 55px;background-color: #73a2ef">Sample MetaData</th>
			    			</tr>
			    		</thead>
			    		<tbody id="metadata" style="padding-left: 30px;"></tbody>
			    	</table>
			    </div>    	
		    </div> <!-- end of selection and metadata section -->
			
			<!-- start of pie chart section -->
			<div class="col-md-5">
			    <div class="charting-area-pie float-right">
			    	<div id="pieChart"></div>
			    </div>    	
		    </div> <!-- end of pie chart section -->

			<!-- start of gauge chart section -->
			<div class="col-md-5">
				<dir class="charting-area-gauge" style="padding-left: 0px;padding-right: 0px;margin: 0px;">
			    	<div id="gaugeChart" style="padding-left: 0px;padding-right: 0px;margin: 0px;"></div>
			    </dir>    	
		    </div> <!-- end of gauge chart section -->
		</div>

		<!-- start of bubble chart section -->
		<div class="charting-area-bubble" style="margin-top: 0px;padding-top: 0px;">
	    	<div id="bubbleChart"></div>
	    </div> <!-- end of bubble chart section -->
    </div>
    
    <!-- use customized js to generate charts -->
    <script src="static/index.js" type="text/javascript"></script>
    
</body>

<footer class="footer-content">
	<hr class="footer-hr" />
	<div >
	  <p class="text-center">&copy; Copyright Nelson Wang UT Data Boot Camp 2018</p>
	</div>
</footer>
</html>
